{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Зареєструватися</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Ім'я користувача</label>
                            {{ form.username }}
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="{{ form.password1.id_for_label }}">Пароль</label>
                            {{ form.password1 }}
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="{{ form.password2.id_for_label }}">Підтвердити пароль</label>
                            {{ form.password2 }}
                        </div>
                        <div class="form-group mt-3"> <!-- Добавлен отступ между полями и кнопкой -->
                            <button type="submit" class="btn btn-primary">Зареєструватися</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
