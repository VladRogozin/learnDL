{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Логін</h2>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Ім'я користувача</label>
                            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" required>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn b-color-red">Вхід</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
